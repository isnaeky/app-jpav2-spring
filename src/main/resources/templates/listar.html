<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="layout/layout.html :: head">
</head>
<body>

	<header th:replace="layout/layout.html :: header"></header>

	<div class="container mt-3 mb-5">
		<h1 class="text-primary" th:text="${titulo}"></h1>
		<hr class="bg-success">

		<table class="table table-striped">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Fecha</th>
					<th>Factura</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td><a class="btn btn-primary" th:text="${cliente.id}"
						th:href="@{/ver/}+${cliente.id}"></a></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.createAt}"></td>
					<td><a th:href="@{/factura/form/}+${cliente.id}"
						class="btn btn-success btn-xs">Crear</a></td>
					<td><a th:href="@{/form/}+${cliente.id}"
						class="btn btn-primary btn-xs">Editar</a></td>
					<td><a th:onclick="'delet('+${cliente.id}+')'"
						class="btn btn-danger btn-xs">Eliminar</a></td>
					<!--  <td><a th:href="@{/eliminar/}+${cliente.id}" id="btnDelete" th:onclick="'delet('+${cliente.id}+')'"  class="btn btn-danger btn-xs">Eliminar</a></td>-->
				</tr>

			</tbody>
		</table>

		<div class="container">
			<nav th:replace="paginator-nav :: paginator"></nav>
		</div>
	</div>
	<div th:replace="layout/layout.html :: footer"></div>
</body>
</html>
